<section class="page-header">
    <div class="container">
        <h1>LOGIN</h1>
    </div>
</section>


<section class="page-content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
                <div class="login-form boxed">
                    <header class="size-18 margin-bottom-20">
                        Sign In with your favourite social network
                    </header>
                    <fieldset class="nomargin">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <button class="btn btn-block btn-social btn-facebook margin-bottom-20"
                                        ng-click="authenticate('facebook')">
                                    <i class="fa fa-facebook"></i>
                                    Sign In with Facebook
                                </button>

                                <button class="btn btn-block btn-social btn-github margin-bottom-20"
                                        ng-click="authenticate('github')">
                                    <i class="fa fa-github"></i>
                                    Sign In with Github
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</section>
