<div class="top-content">
  <div class="inner-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text">
          <h1>Registo no <strong>Ao Dispor</strong></h1>
          <div class="description">
            <p>
              Escrever alguma coisa aqui
            </p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Registar no nosso website</h3>
            </div>

            <div class="form-top-right">
              <i class="fa fa-lock"></i>
            </div>
          </div>
          <div class="form-bottom">
            <div class="alert alert-danger" role="alert" ng-show="error">
              {{ error }}
            </div>
            <form ng-submit="submitRegistration(registrationForm)" role="form" ng-init="registrationForm = {}" class="login-form">
              <div class="form-group">
                <label class="sr-only" for="form-email">Email</label>
                <input type="email" name="email" id="form-email" ng-model="registrationForm.email" required="required" class="form-username form-control" placeholder="Email...">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-password">Password</label>
                <input id="form-password" type="password" name="password" ng-model="registrationForm.password" required="required" class="form-password form-control" placeholder="Password...">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-password-confirmation">Password Confirmation</label>
                <input id="form-password-confirmation" type="password" name="password_confirmation" ng-model="registrationForm.password_confirmation" required="required" class="form-password form-control"/>
              </div>
              <button type="submit" class="btn">Registar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 social-login">
          <h3>...ou registar com:</h3>
          <div class="social-login-buttons">
            <a class="btn btn-link-2" href="#">
              <i class="fa fa-facebook"></i> Facebook
            </a>
            <a class="btn btn-link-2" href="#">
              <i class="fa fa-twitter"></i> Twitter
            </a>
            <a class="btn btn-link-2" href="#">
              <i class="fa fa-google-plus"></i> Google Plus
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
